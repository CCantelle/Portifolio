<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Bhaskara</title>

    <script src="../baskara/script.js"></script> 
</head>
<body>
    <h1>Calculadora de Bhaskara</h1>

    <button onclick="baskara()">Calcular</button>

    <p id="resultado"></p>

</body>
</html>
